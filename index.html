<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="text-content">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.Watching
          scripting tutorials is great,but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="input-content">
        <button class="btn">
          Try it free 7 days <span class="span">than $20/mo.thereafter</span>
        </button>
        <div class="input-field">
          <div class="first-name">
            <label>
              <input type="First Name" placeholder="   First Name" />
            </label>
          </div>
          <div class="last-name">
            <label>
              <input type="Last Name" placeholder="   Last Name" />
            </label>
          </div>
          <div class="e-address">
            <label>
              <input type="Email" placeholder="   Email Address" />
            </label>
          </div>
          <div class="password">
            <label>
              <input type="password" placeholder="   Password" />
            </label>
          </div>
          <div class="input-button">
            <button class="input-btn">CLAIM YOUR FREE TRIAL</button>
          </div>
          <h5>
            By clicking the button you are agreeing to our
            <span>Terms and Services</span>
          </h5>
        </div>
      </div>
    </main>
  </body>
</html>
